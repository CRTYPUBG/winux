# ============================================================================
# WINUX Secure Release Pipeline
# ============================================================================
# 
# This workflow provides:
# - Deterministic, reproducible Go builds
# - SHA256 integrity verification
# - Signed GitHub Releases
# - Enterprise-grade supply chain security
#
# Triggers on semantic version tags: v*.*.*
# ============================================================================

name: WINUX Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  GO_VERSION: "1.22"
  BINARY_NAME: winux

jobs:
  # ==========================================================================
  # JOB 1: Build WINUX Binary & Installer
  # ==========================================================================
  build:
    name: Build WINUX
    runs-on: windows-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha256: ${{ steps.hash.outputs.sha256 }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building WINUX $VERSION"

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build WINUX Binary
        shell: bash
        run: |
          VERSION_NUM=$(echo "${{ steps.version.outputs.version }}" | sed 's/^v//')
          GOOS=windows GOARCH=amd64 \
          go build \
            -trimpath \
            -ldflags="-s -w -X main.Version=${VERSION_NUM} -X github.com/CRTYPUBG/winux/internal/core.Version=${VERSION_NUM}" \
            -o ${{ env.BINARY_NAME }}.exe \
            ./cmd/winux

      - name: Build Update utility
        shell: bash
        run: |
          VERSION_NUM=$(echo "${{ steps.version.outputs.version }}" | sed 's/^v//')
          GOOS=windows GOARCH=amd64 \
          go build \
            -trimpath \
            -ldflags="-s -w -X main.CurrentVersion=${VERSION_NUM} -X github.com/CRTYPUBG/winux/internal/updater.CurrentVersion=${VERSION_NUM}" \
            -o update.exe \
            ./cmd/update

      - name: Build Installer (Inno Setup)
        shell: pwsh
        run: |
          $Version = "${{ steps.version.outputs.version }}".Replace("v", "")
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion="$Version" winux.iss

      - name: Create Archives
        shell: pwsh
        run: |
          $Version = "${{ steps.version.outputs.version }}"
          $FolderName = "winux-$Version"
          New-Item -ItemType Directory -Path $FolderName
          Copy-Item "${{ env.BINARY_NAME }}.exe" -Destination "$FolderName/"
          Copy-Item "update.exe" -Destination "$FolderName/"
          "WINUX $Version - https://github.com/CRTYPUBG/winux" | Out-File -FilePath "$FolderName/README.txt"
          
          # Create ZIP
          Compress-Archive -Path "$FolderName/*" -DestinationPath "winux-$Version-windows-amd64.zip"
          
          # Create 7Z (Substitute for RAR as 7z can't create RAR but is better)
          7z a "winux-$Version-windows-amd64.7z" "$FolderName/*"

      - name: Generate Checksums
        id: hash
        shell: pwsh
        run: |
          $Version = "${{ steps.version.outputs.version }}"
          Get-FileHash "${{ env.BINARY_NAME }}.exe" -Algorithm SHA256 | ForEach-Object { $_.Hash.ToLower() + "  " + $_.Path.Split('\')[-1] } | Out-File -FilePath "${{ env.BINARY_NAME }}.exe.sha256" -Encoding ascii
          Get-FileHash "update.exe" -Algorithm SHA256 | ForEach-Object { $_.Hash.ToLower() + "  " + $_.Path.Split('\')[-1] } | Out-File -FilePath "update.exe.sha256" -Encoding ascii
          $MainHash = (Get-FileHash "${{ env.BINARY_NAME }}.exe" -Algorithm SHA256).Hash.ToLower()
          echo "sha256=$MainHash" >> $env:GITHUB_OUTPUT

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist
          Move-Item "${{ env.BINARY_NAME }}.exe" dist/
          Move-Item "${{ env.BINARY_NAME }}.exe.sha256" dist/
          Move-Item "update.exe" dist/
          Move-Item "update.exe.sha256" dist/
          Move-Item "installer/*.exe" dist/
          Move-Item "*.zip" dist/
          Move-Item "*.7z" dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: winux-binaries-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30
          if-no-files-found: error

  # ==========================================================================
  # JOB 2: Create GitHub Release
  # ==========================================================================
  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: winux-binaries-${{ needs.build.outputs.version }}
          path: ./release

      - name: List release artifacts
        run: ls -la ./release/

      - name: Generate release notes
        run: |
          VERSION=${{ needs.build.outputs.version }}
          cat << 'EOF' > release-notes.md
          # WINUX $VERSION
          
          Native Linux-like command-line utilities for Windows.
          
          ## üì¶ Downloads
          
          | File | Description |
          |------|-------------|
          | `üöÄ winux-$VERSION-setup.exe` | **Recommended** - Windows Installer |
          | `üì¶ winux-$VERSION-windows-amd64.zip` | Portable ZIP archive |
          | `üóúÔ∏è winux-$VERSION-windows-amd64.7z` | High-compression 7Z archive |
          | `winux.exe` | Main binary only |
          | `update.exe` | Self-update utility only |
          
          ## ‚úÖ Verification
          
          ```powershell
          # Verify SHA256
          (Get-FileHash winux.exe -Algorithm SHA256).Hash
          ```
          
          ## üîÑ Update
          
          If you have an older version installed, just run:
          ```powershell
          update --apply
          ```
          Or use the new background checker:
          ```powershell
          update --startup
          ```
          
          ---
          **Full changelog:** https://github.com/CRTYPUBG/winux/blob/main/CHANGELOG.md
          EOF
          sed -i "s/\$VERSION/$VERSION/g" release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: WINUX ${{ needs.build.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(needs.build.outputs.version, '-') }}
          files: |
            ./release/*.exe
            ./release/*.sha256
            ./release/*.zip
            ./release/*.7z
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # JOB 3: Post-Release Summary
  # ==========================================================================
  notify:
    name: Release Summary
    needs: [build, release]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Print summary
        run: |
          echo "üéâ WINUX ${{ needs.build.outputs.version }} released!"
          echo "üì¶ SHA256: ${{ needs.build.outputs.sha256 }}"
          echo "üîó https://github.com/CRTYPUBG/winux/releases/tag/${{ needs.build.outputs.version }}"
